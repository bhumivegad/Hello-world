<script>
	var row=parseInt(prompt("enter row"));
	var col=parseInt(prompt("enter cols"));
	var k=1;
	document.write("<table border='1',width='100%'>");
	for(var i=1;i<=row;i++)
	{
		document.write("<tr>");
		for(var j=1;j<=col;j++)
		{
			document.write("<td>"+k);
			k++;
		}
	}
	
</script>
